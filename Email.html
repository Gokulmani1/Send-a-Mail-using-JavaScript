<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email task</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>


    <!-- this script use to send email -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>

    <script type="text/javascript">
        (function () {
            emailjs.init("RKa_YkebTPhzxe4nV");
        })();
    </script>

    <!-- end -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">&nbsp;</div>
            <div class="col-lg-4">
                <div class="card form-control bg-success">
                    <div class="row">
                        <div class="col-lg-12 text-center text-warning">
                            <h3>Mail</h3>
                        </div>
                    </div>
                    <div class="row text-info">
                        <div class="col-lg-2"> <label>Name</label></div>
                        <div class="col-lg-8"> <input type="text" name="name" id="name" class="form-control"
                                placeholder="Name" /> </div>
                    </div>
                    <div class="col-lg-2">&nbsp;</div>
                    <div class="row text-info">
                        <div class="col-lg-2"><label>email</label></div>
                        <div class="col-lg-8"> <input type="text" name="email" id="email" class="form-control"
                                placeholder="Mail" /></div>
                        <div class="col-lg-2">&nbsp;</div>
                    </div> <br>
                    <div class="row text-info">
                        <div class="col-lg-2"> <label>Message</label></div>
                        <div class="col-lg-10"> <textarea row="3" cols="6" name="message" class="form-control"
                                id="message" placeholder="Comments"></textarea></div>
                    </div> <br>
                    <div class="row text-info">
                        <div class="col-lg-4">&nbsp;</div>
                        <div class="col-lg-4"> <button class="btn btn-warning" onclick="mail()">Send</button></div>
                        <div class="col-lg-4">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function mail() {
            var params = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                Message: document.getElementById("message").value,
            };
            const serviceID = 'service_2u6ipux';
            const templateID = 'template_k6c7u1z';
            emailjs.send(serviceID, templateID, params)
                .then(
                    res => {
                        document.getElementById("name").value = "";
                        document.getElementById("email").value = "";
                        document.getElementById("message").value = "";
                        console.log(res);
                        alert("sent");
                    })
                .catch((err) => console.log(err));
        }

    </script>
</body>

</html>
